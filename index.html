<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Citizenship Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- First Page - Selection Section -->
        <div id="selection-section">
            <h2>Welcome to the German Citizenship Test</h2>
            <label for="language">Choose Translation Language:</label>
            <select id="language">
                <option value="en">English</option>
            </select>

            <label for="category">Select Question Type:</label>
            <select id="category">
                <option value="general">Common</option>
                <option value="berlin">Berlin</option>
                <option value="baden_wurttemberg">Baden-Württemberg</option>
                <option value="bayern">Bayern</option>
                <option value="brandenburg">Brandenburg</option>
                <option value="bremen">Bremen</option>
                <option value="hamburg">Hamburg</option>
                <option value="hessen">Hessen</option>
                <option value="mecklenburg_vorpommern">Mecklenburg-Vorpommern</option>
                <option value="niedersachsen">Niedersachsen</option>
                <option value="nordrhein_westfalen">Nordrhein-Westfalen</option>
                <option value="rheinland_pfalz">Rheinland-Pfalz</option>
                <option value="saarland">Saarland</option>
                <option value="sachsen">Sachsen</option>
                <option value="sachsen_anhalt">Sachsen-Anhalt</option>
                <option value="schleswig_holstein">Schleswig-Holstein</option>
                <option value="thuringen">Thüringen</option>
            </select>

            <button id="start-button">Start Practice</button>
        </div>

        <!-- Questions Section -->
        <div id="questions-section" style="display: none;">
            <div id="questions-container"></div>
            <button id="view-results" style="display: none;">View Results</button>
        </div>

        <!-- Results Section -->
        <div id="results-section" style="display: none;">
            <h2>Your Results</h2>
            <p id="score"></p>
            <button id="retry-button">Retry Missed Questions</button>
            <button id="start-over-button">Start Over</button>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
